<h1>IsUriTemplate</h1>
<p>Returns true if the string is a <a href="https://www.rfc-editor.org/rfc/rfc6570.html">RFC 6570</a> Uri template</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsUriTemplate(&#39;https://example.com/{user}/profile&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;uri-template&#39; }
</code></pre>
