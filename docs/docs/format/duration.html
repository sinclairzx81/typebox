<h1>IsDuration</h1>
<p>Returns true if the string is a <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a> duration</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsDuration(&#39;PT2H30M&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;duration&#39; }
</code></pre>
