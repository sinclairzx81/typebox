<h1>Format.IsHostname</h1>
<p>Returns true if the string is a <a href="https://www.rfc-editor.org/rfc/rfc1123.html">RFC 1123</a> hostname</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsHostname(&#39;example.com&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;hostname&#39; }
</code></pre>
