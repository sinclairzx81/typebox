<h1>IsIdnEmail</h1>
<p>Returns true if the string is an internationalized <a href="https://datatracker.ietf.org/doc/html/rfc6531">RFC 6531</a> email address</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsIdnEmail(&#39;사용자@예제.회사&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;idn-email&#39; }
</code></pre>
