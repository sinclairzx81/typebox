<h1>Format.IsUri</h1>
<p>Returns true if the string is a <a href="https://datatracker.ietf.org/doc/html/rfc3986">RFC 3986</a> URI</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsUri(&#39;https://example.com/path&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;uri&#39; }
</code></pre>
