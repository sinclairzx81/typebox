<h1>IsIPv6</h1>
<p>Returns true if the string is an IPv6 address</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsIPv6(&#39;2001:0db8:85a3:0000:0000:8a2e:0370:7334&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;ipv6&#39; }
</code></pre>
<h2>Remarks</h2>
<p>Checks whether the input string is a valid IPv6 address.</p>
