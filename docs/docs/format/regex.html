<h1>IsRegex</h1>
<p>Returns true if the string is a regular expression</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsRegex(&#39;^\\d{3}-\\d{2}-\\d{4}$&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;regex&#39; }
</code></pre>
