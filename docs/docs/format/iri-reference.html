<h1>IsIriReference</h1>
<p>Returns true if the string is an IRI reference</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsIriReference(&#39;https://예제.회사/경로&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;iri-reference&#39; }
</code></pre>
