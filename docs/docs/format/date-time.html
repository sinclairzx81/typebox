<h1>IsDateTime</h1>
<p>Returns true if the string is a <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a> datetime</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsDateTime(&#39;2025-08-22T14:30:00Z&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;date-time&#39; }
</code></pre>
