<h1>Format.IsRelativeJsonPointer</h1>
<p>Returns true if the string is a relative <a href="https://datatracker.ietf.org/doc/html/rfc6901">RFC 6901</a> Json Pointer</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsRelativeJsonPointer(&#39;0/name&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;relative-json-pointer&#39; }
</code></pre>
