<h1>IsTime</h1>
<p>Returns true if the string is a <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a> time component.</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsTime(&#39;14:30:00&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;time&#39; }
</code></pre>
