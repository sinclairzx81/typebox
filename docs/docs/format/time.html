<h1>IsTime</h1>
<p>Returns true if the string is a <a href="https://datatracker.ietf.org/doc/html/rfc3339">RFC 3339</a> time component.</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsTime(&#39;14:30:00Z&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;time&#39; }
</code></pre>
