<h1>IsDate</h1>
<p>Returns true if the string is a <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a> date component.</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsDate(&#39;2025-08-22&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;date&#39; }
</code></pre>
