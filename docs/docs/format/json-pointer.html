<h1>IsJsonPointer</h1>
<p>Returns true if the string is a <a href="https://datatracker.ietf.org/doc/html/rfc6901">RFC 6901</a> Json Pointer</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsJsonPointer(&#39;/paths/~1users/123&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;json-pointer&#39; }
</code></pre>
