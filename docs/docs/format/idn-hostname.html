<h1>IsHostname</h1>
<p>Returns true if the string is an internationalized <a href="https://datatracker.ietf.org/doc/html/rfc5890">RFC 5890</a> hostname</p>
<h2>Function</h2>
<pre><code class="language-typescript">const R = Format.IsHostname(&#39;예제.회사&#39;)
</code></pre>
<h2>Schema</h2>
<pre><code class="language-typescript">{ format: &#39;idn-hostname&#39; }
</code></pre>
