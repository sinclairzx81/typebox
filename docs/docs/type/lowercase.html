<h1>Lowercase</h1>
<p>The Lowercase function will lowercase string literals.</p>
<h2>Example</h2>
<p>Example usage is shown below.</p>
<pre><code class="language-typescript">const T = Type.Literal(&#39;HELLO&#39;)

const S = Type.Lowercase(T)                         // const S: TLiteral&lt;&#39;hello&#39;&gt;
</code></pre>
