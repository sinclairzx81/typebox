<h1>Type.Capitalize</h1>
<p>The Capitalize function will capitalize string literals.</p>
<h2>Example</h2>
<p>Example usage is shown below.</p>
<pre><code class="language-typescript">const T = Type.Literal(&#39;hello&#39;)

const S = Type.Capitalize(T)                        // const S: TLiteral&lt;&#39;Hello&#39;&gt;
</code></pre>
