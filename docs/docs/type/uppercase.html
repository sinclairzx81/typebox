<h1>Type.Uppercase</h1>
<p>The Uppercase function will uppercase string literals.</p>
<h2>Example</h2>
<p>Example usage is shown below.</p>
<pre><code class="language-typescript">const T = Type.Literal(&#39;hello&#39;)

const S = Type.Uppercase(T)                         // const S: TLiteral&lt;&#39;HELLO&#39;&gt;
</code></pre>
