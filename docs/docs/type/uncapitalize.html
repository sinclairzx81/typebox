<h1>Uncapitalize</h1>
<p>The Uncapitalize function will uncapitalize string literals.</p>
<h2>Example</h2>
<p>Example usage is shown below.</p>
<pre><code class="language-typescript">const T = Type.Literal(&#39;HELLO&#39;)

const S = Type.Uncapitalize(T)                      // const S: TLiteral&lt;&#39;hELLO&#39;&gt;
</code></pre>
