<h1>Install</h1>
<p>TypeBox can be installed via Npm</p>
<h2>Latest</h2>
<p>Post-1.0 versions can be installed with the following.</p>
<pre><code class="language-typescript">$ npm install typebox --save
</code></pre>
<h2>Legacy</h2>
<p>Pre-1.0 versions can be installed with the following.</p>
<pre><code class="language-typescript">$ npm install @sinclair/typebox --save
</code></pre>
