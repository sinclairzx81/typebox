<h1>Setup</h1>
<p>TypeBox needs no special configuration to use, but it is recommended users configure <code>tsconfig.json</code> with <code>strict: true</code>.</p>
<pre><code class="language-typescript">// file: tsconfig.json

{
  &quot;compilerOptions&quot;: {
    &quot;strict&quot;: true
  }
}
</code></pre>
