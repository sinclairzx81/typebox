<h1>Equal</h1>
<p>The Equal function performs a structural value comparison against JavaScript values.</p>
<h2>Example</h2>
<p>Example usage is shown below.</p>
<pre><code class="language-typescript">const R = Value.Equal(                               // const R = true
  { x: 1, y: 2, z: 3 },
  { x: 1, y: 2, z: 3 }
)
</code></pre>
